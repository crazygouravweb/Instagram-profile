<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Profile Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-black text-white">
  <div class="max-w-screen-sm mx-auto p-4">
   <!-- Header -->
   <div class="flex items-center justify-between mb-4">
    <i class="fas fa-arrow-left text-xl">
    </i>
    <h1 class="text-2xl font-bold">
     raashiikhanna
    </h1>
    <i class="fas fa-ellipsis-v text-xl">
    </i>
   </div>
   <!-- Profile Info -->
   <div class="flex items-center mb-4">
    <div class="relative">
     <img alt="Profile picture of Raashii Khanna" class="rounded-full border-4 border-yellow-500" height="100" src="https://storage.googleapis.com/a1aa/image/BnFLRpcmQM8HfYQQK_sfPZW1Y8p7raVusih7WvEgyX4.jpg" width="100"/>
     <div class="absolute bottom-0 right-0 bg-blue-500 rounded-full p-1">
      <i class="fas fa-check text-white">
      </i>
     </div>
    </div>
    <div class="ml-4">
     <h2 class="text-xl font-bold">
      Raashii Khanna
     </h2>
     <div class="flex space-x-4 mt-2">
      <div>
       <span class="font-bold">
        1,208
       </span>
       <span class="text-gray-400">
        posts
       </span>
      </div>
      <div>
       <span class="font-bold">
        11.5M
       </span>
       <span class="text-gray-400">
        followers
       </span>
      </div>
      <div>
       <span class="font-bold">
        657
       </span>
       <span class="text-gray-400">
        following
       </span>
      </div>
     </div>
     <p class="mt-2">
      Actor
     </p>
     <a class="text-blue-400" href="https://youtu.be/BZxcNTD4kss">
      youtu.be/BZxcNTD4kss
     </a>
     <p class="mt-2 text-gray-400">
      Followed by
      <span class="text-white">
       sonambajwa
      </span>
      and
      <span class="text-white">
       medhashankar
      </span>
     </p>
    </div>
   </div>
   <!-- Action Buttons -->
   <div class="flex space-x-2 mb-4">
    <button class="flex-1 bg-blue-600 text-white py-2 rounded">
     Follow
    </button>
    <button class="flex-1 border border-gray-600 text-white py-2 rounded">
     Message
    </button>
    <button class="border border-gray-600 text-white py-2 rounded px-2">
     <i class="fas fa-user-plus">
     </i>
    </button>
   </div>
   <!-- Navigation -->
   <div class="flex justify-around mb-4">
    <i class="fas fa-th text-xl">
    </i>
    <i class="fas fa-video text-xl">
    </i>
    <i class="fas fa-user-circle text-xl">
    </i>
   </div>
   <!-- Gallery -->
   <div class="grid grid-cols-3 gap-1">
    <div class="relative">
     <img alt="Image 1" class="w-full h-full object-cover" height="150" src="https://storage.googleapis.com/a1aa/image/h5owIdRYj9JNiuDLT3OGiKQHE0G_KHRQJyPAQk7TIx8.jpg" width="150"/>
     <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white text-xs p-1">
      Just seen
     </div>
    </div>
    <div>
     <img alt="Image 2" class="w-full h-full object-cover" height="150" src="https://storage.googleapis.com/a1aa/image/mP9dRQsfjbltcYOST5_q9-0W8CfxcepA5wdwduBVitY.jpg" width="150"/>
    </div>
    <div>
     <img alt="Image 3" class="w-full h-full object-cover" height="150" src="https://storage.googleapis.com/a1aa/image/bRPCTm_AfO_58U9RvVnTlFp0a3Up5EypvWN-qQXMAjo.jpg" width="150"/>
    </div>
    <div>
     <img alt="Image 4" class="w-full h-full object-cover" height="150" src="https://storage.googleapis.com/a1aa/image/Rx4CnB1grK0ivIu6BD33pp9pRbhgWHQSUwKMeplSYIo.jpg" width="150"/>
    </div>
    <div>
     <img alt="Image 5" class="w-full h-full object-cover" height="150" src="https://storage.googleapis.com/a1aa/image/156LlN2LnZ7zkGLyLm8nlNcvas6Y7DrWfNcaMOb_hAc.jpg" width="150"/>
    </div>
    <div>
     <img alt="Image 6" class="w-full h-full object-cover" height="150" src="https://storage.googleapis.com/a1aa/image/9B3fOPYqKmIPmgaHV90agvGROG7VWfj_45N04sbEgi0.jpg" width="150"/>
    </div>
    <div>
     <img alt="Image 7" class="w-full h-full object-cover" height="150" src="https://storage.googleapis.com/a1aa/image/a5WtXqrDcCehYccKQouKRSCxgFYJK_ryEOaN1EAsPBQ.jpg" width="150"/>
    </div>
    <div>
     <img alt="Image 8" class="w-full h-full object-cover" height="150" src="https://storage.googleapis.com/a1aa/image/T2rKPDfb0c4-VKHv2883XXwp393b5r6CrdFrfW6MM0g.jpg" width="150"/>
    </div>
    <div>
     <img alt="Image 9" class="w-full h-full object-cover" height="150" src="https://storage.googleapis.com/a1aa/image/hNoA26dHMq2FW58RuuDU9-YOcjXLh_VLT5KX4b_WTFg.jpg" width="150"/>
    </div>
   </div>
  </div>
 </body>
</html>
